<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login </title>
    <link rel="stylesheet" href="style.css">
<body>
    

    <div class="page">
        <div class="card">
            <form action="">
                <h2>Login</h2>
                <p>Digite seus dados para acessar</p>
                <input class="campo" type="email" placeholder="Digite seu e-mail"/>
                <input class="campo" type="password" placeholder="Digite sua senha"/>
                <a href="#">Esqueci minha senha</a>
                <input class="btn" type="submit" value="Acessar" />
                <p>Ainda nao tem uma conta? <a href="#"> Crie uma agora </a>.</p>
            </form>
        </div>
    </div>
    <section></section>
<footer><p>&copy; by Jaors</p></footer>
</body>
</html>
